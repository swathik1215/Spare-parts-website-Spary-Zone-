<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="spare.css">
</head>
<body class="sqb">
    <div class="formcont">
        <h1>Contact Us</h1>
        <form action="">
            <div>
                <label for="">Name:
                    <input type="text" placeholder="Enter your name" class="srf">
                </label>
            </div>
            <div>
                <label for="">email:
                    <input type="email" placeholder="Enter your email" class="srf">
                </label>
            </div>
            <div>
                <label for="">Phone no:
                    <input type="number" placeholder="Enter your number" class="srf">
                </label>
            </div>
            <div>
                <label for="">Issue:
                    <textarea placeholder="Enter Your Address" maxlength="100" required class="srf"></textarea>
                </label>
            </div>
            <div>
                <button type="button" onclick="callreq()" id="srbtn">Call Request</button>
                <br><br>
                <button type="button" onclick="chatreq()" id="srbtn">Chat Request</button>
            </div>
        </form>
    </div>
</body>
</html>
