<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Service Request</title>
  <link rel="stylesheet" href="spare.css">
</head>
<body class="sqb">
  <div class="formcont">
    <h1>Service Request</h1>
    <form action="">
      <div>
        <label>Name:</label>
        <input type="text" placeholder="Enter Your Name" required class="srf" />
      </div>
      <div>
        <label>Email:</label>
        <input type="email" placeholder="Enter Your Email" required class="srf" />
      </div>
      <div>
        <label>Phone Number:</label>
        <input type="number" placeholder="Enter Your Phone Number" required class="srf"/>
      </div>
      <div>
        <label>State:</label>
        <input type="text" placeholder="Enter Your State" required class="srf"/>
      </div>
      <div>
        <label>District:</label>
        <input type="text" placeholder="Enter Your District" required class="srf"/>
      </div>
      <div>
        <label>Address:</label>
        <textarea placeholder="Enter Your Address" maxlength="100" required class="srf"></textarea>
      </div>
      <div>
        <button type="button" onclick="sendnext()" id="srbtn">Save and Next</button>
      </div>
    </form>
  </div>
  <script src="spare.js"></script>
</body>
</html>
